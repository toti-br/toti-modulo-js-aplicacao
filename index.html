<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Astronomy Picture of the Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="py-4 mb-4" style="background-color: cadetblue; color: white;">
        <h1 class="text-center">NASA Astronomy Picture of the Day</h1>
    </header>
    <div class="container">
        <form action="">
            <div class="row">
                <fieldset class="col-auto text-center text-md-start">
                    <legend>Escolha o tipo de pesquisa</legend>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="search-type-random" name="search-type" value="random" checked>
                        <label class="form-check-label" for="search-type-random">
                            Imagens aleatóreas
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="search-type" id="search-type-date-range" value="random">
                        <label class="form-check-label" for="search-type-date-range">
                            Imagens por período
                        </label>
                    </div>
                </fieldset>

                <fieldset class="col-auto">
                    <legend>Imagens Aleatóreas</legend>
                    
                    <label for="random-qty">Quantidade</label>
                    <input name="random-qty" id="random-qty" type="number" value=10 class="form-control">    
                </fieldset>
    
                <fieldset class="col-auto" disabled>
                    <legend>Imagens por período</legend>

                    <div class="row">
                        <div class="col-auto">
                            <label for="start-date">Data de início:</label>
                            <input id="start-date" name="start-date" type="date" class="form-control">    
                        </div>
                        <div class="col-auto">
                            <label for="end-date">Data final:</label>
                            <input id="end-date" name="end-date" type="date" class="form-control">
                        </div>
                    </div>
                </fieldset>
            </div>
            
            <div class="my-2">
                <button class="btn btn-primary" type="submit">Pesquisar</button>
            </div>
        </form>
    </div>
    <section class="container mt-4">
        <div class="d-flex flex-wrap justify-content-start" id="search-results"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
